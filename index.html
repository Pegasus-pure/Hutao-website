    <style>
        .lang-en, .lang-zh {
            display: none;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            if (lang === 'en') {
                document.querySelector('.lang-en').style.display = 'block';
                document.querySelector('.lang-zh').style.display = 'none';
            } else if (lang === 'zh') {
                document.querySelector('.lang-en').style.display = 'none';
                document.querySelector('.lang-zh').style.display = 'block';
            }
        }
    </script>
</head>
<body onload="changeLanguage('en')">

    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('zh')">中文</button>
